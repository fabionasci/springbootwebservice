spring.application.name=springbootwebservice

server.port=8081

spring.profiles.active=test

# HABILITA: Spring Boot Open Session In View (OSIV)
#
# O QUE FAZ: Mantém a sessão do JPA (EntityManager) aberta durante toda
# a requisição HTTP, permitindo carregamento Lazy de relacionamentos
# mesmo após o fechamento do transaction do serviço.
#
# VANTAGENS:
# - Permite carregar relações @OneToMany, @ManyToMany lazy na camada de visualização
# - Evita LazyInitializationException em métodos @Controller e @RestController
#
# DESVANTAGENS:
# - Pode mascarar problemas de design (N+1 queries)
# - Mantém conexão de database aberta por mais tempo
# - Pode impactar performance em aplicações de alta concorrência
#
# RECOMENDAÇÃO:
# - Para APIs REST: desative (false) e use DTOs com fetch JOIN
# - Para aplicações MVC com Thymeleaf: pode ser útil (true)
spring.jpa.open-in-view=true
